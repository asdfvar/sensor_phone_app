apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.example.monsterbot.myapplication"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':commons-httpclient-3.1-patched')
    compile project(':androidplot-core-0.6.1')
    compile project(':androidplot-core-0.6.1-javadoc')
    compile project(':androidplot-core-0.6.1-sources')
    compile project(':achartengine-1.1.0')
    compile project(':ftp4j-1.7.2')
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:support-v4:23.0.0'
}
